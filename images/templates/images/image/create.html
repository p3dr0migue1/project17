{% extends 'base.html' %}

{% block title %}Bookmark an image{% endblock title %}

{% block main %}
    <h1>Bookmark an Image</h1>
    {% load thumbnail %}
    {% thumbnail request.GET.url "300" as img %}
        <img src="{{ img.url }}" class="image-detail">
    {% endthumbnail %}
    <form action="." method="post">
       {% csrf_token %}
       {{ form.as_p }}
       <input type="submit" value="Bookmark it!">
    </form>
{% endblock main %}
